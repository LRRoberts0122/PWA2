<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Week 2 Activity</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>
    <div class="faq_container">
        <img src="images/corkboard_heading.jpg" alt="corkboard_heading" />

        <!-- Question -->
        <div class="faq">
            <div class="faq_question">
                <p>Why did the calf cross the road?</p>
            </div>

            <div class="faq_answer_container">
                <div class="faq_answer">
                    <p>To get to the udder side.</p>
                </div>
            </div>
        </div>

        <!-- Question -->
        <div class="faq">
            <div class="faq_question">
                <p>Why did the turkey cross the road?</p>
            </div>

            <div class="faq_answer_container">
                <div class="faq_answer">
                    <p>Because he wasn't a chicken.</p>
                </div>
            </div>
        </div>

        <!-- Question -->
        <div class="faq">
            <div class="faq_question">
                <p>Why do they call it hyper text?</p>
            </div>

            <div class="faq_answer_container">
                <div class="faq_answer">
                    <p>Too much JAVA.</p>
                </div>
            </div>
        </div>

        <!-- Question -->
        <div class="faq">
            <div class="faq_question">
                <p>What did the DNA say to the other DNA?</p>
            </div>

            <div class="faq_answer_container">
                <div class="faq_answer">
                    <p>Do these genes make my butt look fat?</p>
                </div>
            </div>
        </div>

    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
